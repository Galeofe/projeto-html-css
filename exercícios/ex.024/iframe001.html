<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de iframe
    </h1>
    <p>
        Acessando o site do
         <!-- TAMANHO PADÃO DE UM IFRAME É DE 300px X 150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto"><a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>
        
        para aprender a programar
    </p>
    <p>
        o Repositório do Guanabara no

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io">GitHub</a></iframe>

        também é bem legal!
    </p>
</body>
</html>
