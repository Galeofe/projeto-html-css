<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/images-removebg-preview.png" type="image/x-icon">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="540" poster="imagens/limoes.png" controls>
        <source src="midias/video01.mp4" type="video/mp4">
        <source src="midias/Video01.m4v" type="video/mp4">
        <source src="midias/Video01.webm" type="video/webm">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>

        <h1>
            Inserindo vídeos do YouTube / Vimeo
        </h1>
        <iframe src="https://player.vimeo.com/video/192255066?h=585fa9835f&autoplay=1&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>   
</body>
</html>
